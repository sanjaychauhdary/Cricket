{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title> Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'agents/css/style.css'%}">
</head>
<body>
    <div class="login-screen">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <spam class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                    </div>
                {% endif %}

        <h3> MOT Test Quality Information Reporting </h3>
        <div class="login-screen-block">
            <img src="{% static 'agents/images/logo-login.png'%}">
            <img src="{% static 'agents/images/Login-Screen-logo.jpg' %}">
            {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                    </ul>
            {% endif %}
            <form action="/agents/login/" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" name="" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
