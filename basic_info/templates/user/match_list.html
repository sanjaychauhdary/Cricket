                    <h2> Match </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="product-listing-table full-width-table mt-40">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Match</th>
                                <th>Venue</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                           {% for match in matches_list %}
                              <tr>
                                  <td>{{ forloop.counter }}</td>
                                <td>{{ match }}</td>
                                <td>{{ match.venue }}</td>
                                <td>{{ match.date }}</td>
                                  <td><a href="{% url 'match_detail' pk=match.id %}">
                                        <img src="{% static 'user/images/icon-eye.png'%}">
                                    </a></td>
                              </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5">No Data</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
